<svg width="320" height="200" viewBox="0 0 320 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes drawPath {
      0% {
        stroke-dashoffset: 1000;
        opacity: 0;
      }
      30% {
        opacity: 0.5;
      }
      100% {
        stroke-dashoffset: 0;
        opacity: 1;
      }
    }
    
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      70% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
    
    .knight-path {
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: drawPath 2s ease-in-out forwards;
    }
    
    .text-path {
      opacity: 0;
      animation: fadeIn 2.5s ease-in-out forwards;
    }
  </style>
  
  <!-- Golden Knight Chess Logo -->
  <path class="knight-path" d="M180 40C180 40 177 53 172 58C167 63 159 64 159 64C159 64 166 67 169 72C172 77 175 83 172 90C169 97 159 104 159 104C159 104 180 112 182 130C184 148 168 160 168 160C168 160 180 158 188 165C196 172 197 182 197 182C197 182 189 168 179 161C169 154 156 155 156 155C156 155 165 145 165 133C165 121 158 109 146 104C134 99 120 100 120 100C120 100 137 95 146 81C155 67 149 51 143 46C137 41 128 40 128 40C128 40 139 42 148 40C157 38 164 31 164 31C164 31 158 49 146 54C134 59 124 54 124 54C124 54 135 62 140 79C145 96 132 107 132 107C132 107 147 104 161 112C175 120 176 132 176 132C176 132 184 119 180 103C176 87 160 82 160 82C160 82 165 79 170 72C175 65 172 58 172 58" stroke="#C9A96A" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Club Name -->
  <g class="text-path">
    <text x="160" y="195" font-family="'Times New Roman', serif" font-size="18" text-anchor="middle" fill="#C9A96A">THE GOLDEN KNIGHT CHESS CLUB</text>
  </g>
</svg>
