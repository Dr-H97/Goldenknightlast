<svg width="500" height="600" viewBox="0 0 500 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="500" height="600" fill="#fdfcf9"/>
  
  <!-- Stylized Chess Knight -->
  <g transform="translate(150, 90) scale(1.3)">
    <!-- Main Knight Shape -->
    <path d="M115 190
             C100 180, 90 170, 87 155
             C84 140, 85 125, 90 110
             C95 95, 105 85, 115 75
             C125 65, 130 60, 127 50
             C124 40, 118 35, 110 37
             C104 38, 100 45, 102 50
             
             C105 47, 110 45, 115 50
             C120 55, 122 65, 115 70
             
             C100 80, 90 95, 85 115
             C80 135, 85 155, 100 170
             C105 175, 110 180, 115 190Z"
         stroke="#c9a96a" stroke-width="2.5" fill="none" 
         stroke-dasharray="1000" stroke-dashoffset="1000" 
         class="animated-stroke">
      <animate attributeName="stroke-dashoffset" from="1000" to="0" dur="2.5s" begin="0s" fill="freeze" />
    </path>
    
    <!-- Mane Details -->
    <path d="M110 45
             C105 35, 107 25, 112 18
             C117 11, 125 10, 133 15"
          stroke="#c9a96a" stroke-width="2" fill="none"
          stroke-dasharray="300" stroke-dashoffset="300"
          class="animated-stroke">
      <animate attributeName="stroke-dashoffset" from="300" to="0" dur="1.5s" begin="1s" fill="freeze" />
    </path>
    
    <path d="M95 42
             C90 35, 92 25, 97 18"
          stroke="#c9a96a" stroke-width="2" fill="none"
          stroke-dasharray="300" stroke-dashoffset="300"
          class="animated-stroke">
      <animate attributeName="stroke-dashoffset" from="300" to="0" dur="1.5s" begin="1.2s" fill="freeze" />
    </path>
    
    <path d="M82 48
             C77 40, 79 30, 84 23"
          stroke="#c9a96a" stroke-width="2" fill="none"
          stroke-dasharray="300" stroke-dashoffset="300"
          class="animated-stroke">
      <animate attributeName="stroke-dashoffset" from="300" to="0" dur="1.5s" begin="1.4s" fill="freeze" />
    </path>
    
    <!-- Base Line -->
    <line x1="75" y1="190" x2="155" y2="190" 
          stroke="#c9a96a" stroke-width="2.5"
          stroke-dasharray="300" stroke-dashoffset="300"
          class="animated-stroke">
      <animate attributeName="stroke-dashoffset" from="300" to="0" dur="1s" begin="2s" fill="freeze" />
    </line>
    
    <!-- Eye Detail -->
    <path d="M105 65 C107 63, 109 63, 110 65" 
          stroke="#c9a96a" stroke-width="1.5" fill="none"
          stroke-dasharray="50" stroke-dashoffset="50"
          class="animated-stroke">
      <animate attributeName="stroke-dashoffset" from="50" to="0" dur="0.5s" begin="2.3s" fill="freeze" />
    </path>
  </g>
  
  <!-- Text "THE" with animation -->
  <text x="250" y="380" fill="#1A1A1A" font-family="Arial, sans-serif" font-size="30" font-weight="500" text-anchor="middle" opacity="0" class="animated-text">
    <animate attributeName="opacity" from="0" to="1" dur="0.8s" begin="2.5s" fill="freeze" />
    <animate attributeName="y" from="390" to="380" dur="0.8s" begin="2.5s" fill="freeze" />
    THE
  </text>
  
  <!-- Text "GOLDEN KNIGHT" with animation -->
  <text x="250" y="440" fill="#c9a96a" font-family="Arial, sans-serif" font-size="52" font-weight="bold" text-anchor="middle" opacity="0" class="animated-text">
    <animate attributeName="opacity" from="0" to="1" dur="0.8s" begin="2.8s" fill="freeze" />
    <animate attributeName="y" from="450" to="440" dur="0.8s" begin="2.8s" fill="freeze" />
    GOLDEN KNIGHT
  </text>
  
  <!-- Text "CHESS CLUB" with animation -->
  <text x="250" y="500" fill="#1A1A1A" font-family="Arial, sans-serif" font-size="30" font-weight="500" text-anchor="middle" letter-spacing="2" opacity="0" class="animated-text">
    <animate attributeName="opacity" from="0" to="1" dur="0.8s" begin="3.1s" fill="freeze" />
    <animate attributeName="y" from="510" to="500" dur="0.8s" begin="3.1s" fill="freeze" />
    CHESS CLUB
  </text>
</svg>
